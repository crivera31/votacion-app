<section class="jumbotron text-center">
  <div class="container text-white">
    <h2>TRIBUNAL ELECTORAL DEL SECTOR SALUD</h2>
    <h4>SISTEMA DE VOTACIONES ONLINE</h4>
  </div>
</section>
<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6 col-md-4">
      <div class="card shadow">
        <div class="card-body py-5">
          <form id="loginform" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group text-center">
              <label class="texto-v mb-4" for="inlineFormInputGroup">Iniciar Sesión</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                </div>
                <input type="text" class="form-control" formControlName="username" placeholder="nombre de usuario">
              </div>

              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="contraseña">
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
